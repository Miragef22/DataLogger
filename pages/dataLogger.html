        <!--Cabeçalho-->

            <!--titulo do menu-->

                    </div>
                </div>
            </div>
        </nav>

    <body>

        <!--Formulário de cadastro-->
        <div class="form-box">
            <form >
                <!--Formatando div do formulario-->
                <div class="mb-3">
                    <!--campos do formulario-->
                    <label for="exampleInputText" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title"> 
                
                    <label for="exampleInputText" class="form-label">Descrição do cliente</label>
                    <input type="text" class="form-control" id="clientDescription"> 

                    <label for="exampleInputText" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="textModel"> 

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="radioOpen">
                        <label class="form-check-label" for="status">Aberto</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="radioClosed">
                        <label class="form-check-label" for="status">Encerrado</label>
                    </div>

                    <label for="exampleInputText" class="form-label">Problema localizado/descrição técnica</label>
                    <textarea type="text" class="form-control" id="textTecnicalDescription" style="height: 60px; resize: none;" >
                    </textarea>

                    <label for="exampleInputText" class="form-label">Resolução</label>
                    <input type="text" class="form-control" id="textResolution"> 

                    <label for="exampleInputText" class="form-label">Log</label>
                    
                    <fieldset disabled>
                        <textarea type="text" class="form-control" id="textLog" style="height: 150px;"></textarea>
                    </fieldset>

                    <fieldset disabled>
                        <label for="disabledTextInput" class="form-label">Data da abertura</label>
                        <input id="dateStamp" class="form-control" value="00">
                    </fieldset>
                    
                    <!--Botoes de funcionalidade-->
                    <div>
                        <input class="btn btn-primary" type="button" value="Gerar" onclick="management.outputLog();">
                        <input class="btn btn-primary" type="button" value="Copiar" onclick="management.copyData();">
                    </div>
                </div>
            </form>
        </div>
        
    </body>
    
    <!--importando scripts de funcionalidades da pagina-->
    <script src="../script/data.js"></script>
    <script src="../script/model.js"></script>
